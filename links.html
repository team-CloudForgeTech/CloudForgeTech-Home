<!-- 关键优化：追加脚本初始化 -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script defer src="//webviso.yestool.org/js/index.min.js"></script>
<script type="module">
    // 确保AOS加载完成
    let aosReady = new Promise(resolve => {
        if(window.AOS) return resolve();
        window.AOS = {
            on: (evt, cb) => evt === 'load' && cb()
        };
    });

    aosReady.then(async () => {
        try {
            const { initApp } = await import('./js/main.js');
            window.__mainAppInit = initApp;
            initApp();
        } catch(err) {
            console.error('模块加载失败:', err);
        }
    });
</script>
